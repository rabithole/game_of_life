<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cellular Automata</title>

  <link rel="stylesheet" href="./css/index.css">

  <script src="./js/grid.js" defer></script>
</head>

<body>
    <header>Cellular Automata</header>
    <h2 id='gen' class='display'>Generations: 0</h2>

    <div class='display'>
      <label for='random'>Randomizer</label>
      <input type='checkbox' id='random'>
      <input
        id='speed'
        type='text'
        value='0.5'
      >
    </div>
    

    <div id='world'>
    </div>

    <div className="buttons">
      <button id='btnstartstop' value='Start Reproducing' onclick='startStop()'>Start/Stop</button>
      <button id='btnreset' value='Reset World' onclick='resetWorld()'>Reset World</button>
    </div>
</body>
</html>
